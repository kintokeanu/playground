<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" maxlength="6" placeholder="Enter your username (max 6 characters)" required>
      <button type="submit">Login</button>
    </form>
    <div id="garbageBin" class="garbage-bin">
      <img src="bin.jpg" alt="Garbage Bin" class="bin-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
